<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="mystyles.css">
    <title>Calculator</title>
</head>

<body>
    <form class="is-half" id="calculator" name="calculator">
        <table class="calculatorKeys">
            <tr>
                <div id="display">0</div>
            </tr>
            <tr>
                <td><button class="button is-success is-rounded" class="funcBtns" data-action="allClear"
                        type="button">AC</button>
                </td>
                <td><button class="button is-success is-rounded" class="funcBtns" data-action="clearEntry"
                        type="button">CE</button></td>
                <td><button class="button is-link is-rounded" class="funcBtns" data-action="percent"
                        type="button">%</button></td>
                <td><button class="button is-link is-rounded" class="funcBtns" data-action="divide"
                        type="button">รท</button></td>
            </tr>
            <tr>
                <td><button class="button is-info is-rounded" class="numBtns" id="7" type="button">7</button></td>
                <td><button class="button is-info is-rounded" class="numBtns" id="8" type="button">8</button></td>
                <td><button class="button is-info is-rounded" class="numBtns" id="9" type="button">9</button></td>
                <td><button class="button is-link is-rounded" class="funcBtns" data-action="add"
                        type="button">+</button></td>
            </tr>
            <tr>
                <td><button class="button is-info is-rounded" class="numBtns" id="4" type="button">4</button></td>
                <td><button class="button is-info is-rounded" class="numBtns" id="5" type="button">5</button></td>
                <td><button class="button is-info is-rounded" class="numBtns" id="6" type="button">6</button></td>
                <td><button class="button is-link is-rounded" class="funcBtns" data-action="subtract"
                        type="button">-</button></td>
            </tr>
            <tr>
                <td><button class="button is-info is-rounded" class="numBtns" id="1" type="button">1</button></td>
                <td><button class="button is-info is-rounded" class="numBtns" id="4" type="button">2</button></td>
                <td><button class="button is-info is-rounded" class="numBtns" id="3" type="button">3</button></td>
                <td><button class="button is-link is-rounded" class="funcBtns" data-action="multiply"
                        type="button">*</button></td>
            </tr>
            <tr>
                <td><button class="button is-info is-rounded" class="numBtns" id="0" type="button">0</button></td>
                <td><button class="button is-info is-rounded" class="funcBtns" data-action="decimal"
                        type="button">.</button></td>
                <td><button class="button is-success is-rounded" class="funcBtns" data-action="calculate"
                        type="button">=</button></td>
            </tr>
        </table>
    </form>
    <script src="myapp.js"></script>
</body>

</html>
