<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form name="calculator">
        <table>
            <tr>
                <div id="display">0</div>
            </tr>
            <tr>
                <td><button class="btns" id="clear" type="button">AC</button></td>
                <td><button class="btns" id="delete" type="button">C</button></td>
                <td><button class="funcBtns" id="%" type="button">%</button></td>
                <td><button class="funcBtns" id="divide" type="button">รท</button></td>
            </tr>
            <tr>
                <td><button class="numBtns" id="7" type="button">7</button></td>
                <td><button class="numBtns" id="8" type="button">8</button></td>
                <td><button class="numBtns" id="9" type="button">9</button></td>
                <td><button class="funcBtns" id="รท" type="button">รท</button></td>
            </tr>
            <tr>
                <td><button class="numBtns" id="4" type="button">4</button></td>
                <td><button class="numBtns" id="5" type="button">5</button></td>
                <td><button class="numBtns" id="6" type="button">6</button></td>
                <td><button class="funcBtns" id="-" type="button">-</button></td>
            </tr>
            <tr>
                <td><button class="numBtns" id="1" type="button">1</button></td>
                <td><button class="numBtns" id="4" type="button">2</button></td>
                <td><button class="numBtns" id="3" type="button">3</button></td>
                <td><button class="funcBtns" id="x" type="button">x</button></td>
            </tr>
            <tr>
                <td><button class="btns" id="0" type="button">0</button></td>
                <td><button class="btns" id="." type="button">.</button></td>
                <td><button class="btns" id="=" type="button">=</button></td>
            </tr>
        </table>
    </form>
    <script src="myapp.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
